<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estile.css"> <!-- Enlazamos con tu archivo CSS -->
    <title>Login</title>
</head>
<body >

<!-- Formulario de inicio de sesión -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="user-box">
                        <input type="email" id="username" autocomplete="off" placeholder="Usuario" required>
                        <!-- <label>Usuario</label> -->
                    </div>
                    <div class="user-box">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <!-- <label>Contraseña</label> -->
                    </div>
                    <a onclick="login()">Iniciar sesión</a>
                </form>
                <section class="text-accent center">
                    <p>¿No tienes una cuenta? <a href="">Crear Cuenta</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
<!-- Fin del formulario de inicio de sesión -->

<!-- Enlazamos con jQuery y tu archivo JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="login.js"></script>
<script>

function login() {
    var user = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var userminusculas = user.toLowerCase();
    console.log(userminusculas);
    console.log(password);

    if (userminusculas === "usuario" && password === "1234") {
        window.location.href = "./viewAdmin.html";
    } else if (userminusculas === "" || password === "" ) {
        alert("Campos vacios");
    } else {
        alert("Credenciales incorrectas");
    }
}

    // Deshabilitar el botón de retroceso
    history.pushState(null, null, location.href);
    window.onpopstate = function(event) {
        history.go(1);
    };
    
</script>

</body>
</html>
